<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de etiquetas HTML</title>
</head>
<body>
    <!-- 1. Documento HTML -->
    <html></html>

    <!-- 2. Encabezado de la página -->
    <head></head>

    <!-- 3. Título en la pestaña del navegador -->
    <title></title>

    <!-- 4. Cuerpo del documento -->
    <body></body>

    <!-- 5. Encabezados -->
    <h1>Encabezado H1</h1>
    <h2>Encabezado H2</h2>
    <h3>Encabezado H3</h3>

    <!-- 6. Párrafo -->
    <p>Esto es un párrafo.</p>

    <!-- 7. Salto de línea -->
    <br>

    <!-- 8. Línea horizontal -->
    <hr>

    <!-- 9. Enlace -->
    <a href="https://www.google.com">Ir a Google</a>

    <!-- 10. Imagen -->
    <img src="https://via.placeholder.com/100" alt="Ejemplo de imagen">

    <!-- 11. Lista desordenada -->
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
    </ul>

    <!-- 12. Lista ordenada -->
    <ol>
        <li>Primero</li>
        <li>Segundo</li>
    </ol>

    <!-- 13. Elemento de lista -->
    <li>Elemento de lista suelto</li>

    <!-- 14. División o contenedor -->
    <div>Este es un div</div>

    <!-- 15. Span en línea -->
    <span>Texto dentro de span</span>

    <!-- 16. Tabla -->
    <table border="1">
        <!-- 17. Fila de tabla -->
        <tr>
            <!-- 18. Celda -->
            <td>Celda</td>
            <!-- 19. Celda de encabezado -->
            <th>Encabezado</th>
        </tr>
    </table>

    <!-- 20. Formulario -->
    <form>
        <!-- 21. Campo de entrada -->
        <input type="text" placeholder="Escribe aquí">
        <!-- 22. Etiqueta -->
        <label for="nombre">Nombre:</label>
        <!-- 23. Botón -->
        <button type="submit">Enviar</button>
        <!-- 24. Área de texto -->
        <textarea placeholder="Escribe un mensaje"></textarea>
        <!-- 25. Lista desplegable -->
        <select>
            <!-- 26. Opciones -->
            <option>Opción 1</option>
            <option>Opción 2</option>
        </select>
    </form>

    <!-- 27. Vincular CSS externo -->
    <link rel="stylesheet" href="estilos.css">

    <!-- 28. Metadatos -->
    <meta name="description" content="Ejemplo de etiquetas HTML">

    <!-- 29. Script JavaScript -->
    <script>
        console.log("Hola desde JavaScript");
    </script>

    <!-- 30. Estilos CSS internos -->
    <style>
        body { background-color: #f0f0f0; }
    </style>
</body>
</html>
